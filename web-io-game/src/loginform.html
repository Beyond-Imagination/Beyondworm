<div style="background-color: rgba(0,0,0,0.5); padding: 40px; border-radius: 10px; display: flex; flex-direction: column; align-items: center; gap: 20px;">
    <h1 style="color: white; font-size: 32px; margin: 0 0 10px 0;">BeyondWorm</h1>
    <input type="text" id="username-input" placeholder="Enter your ID"
        style="padding: 10px; font-size: 16px; width: 250px; border-radius: 5px; border: none;">

    <div id="server-list-container" style="width: 300px; color: white;">
        <h2 style="font-size: 20px; margin-bottom: 10px;">Server List</h2>
        <ul id="server-list"
            style="list-style: none; padding: 0; height: 150px; overflow-y: auto; border: 1px solid #555; border-radius: 5px;">
        </ul>
    </div>

    <button id="start-button"
        style="padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px;">Start
        Game</button>
</div>
